<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Travel company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" /> 
  </head>
  <body>
    <div class="bg-gray-50">
    <div class="max-w-6xl mx-auto py-16">
      <div class="border shadow-lg py-4 px-4 mt-6 bg-white rounded-md">
        <div class="flex justify-between pl-3 pr-3">
        <div>ТУРАГЕНСТВО<br> АЙСЫЛУ</div>
        <div class="flex gap-4">
       <img src="image/facebook.png"/>
       <img src="image/instagram.png"/>
       <img src="image/twitter.png"/>
        </div>
        <div>Звоните +7 111 111 11 11</div>
      </div>
      <div class="flex justify-between gap-4 mt-6">
        <button class="border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300">Все туры</button>
        <button class="border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300">Горящие туры</button>
        <button class="border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300">Куда поехать</button>
        <button class="border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300">Страны</button>
        <button class="border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300">Отзывы</button>
        <button class="border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300">Избранное</button>
      </div>
    </div>
      <h1 class="text-gray-500 text-center mt-6 text-3xl font-bold">ОНЛАЙН ПОИСК ТУРОВ С ВЫЛЕТАМИ  ИЗ КАЗАНИ И МОСКВЫ</h1>
      <div id="container" class="mt-12 gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      </div>
      <div id="orderModal" class="gap-4" >
        <div class="flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
        <input id="imageBook" class="image h-96 w-96 object-cover object-top"/>
        <input id="ratingBook"/>
        <input id="hotelNameBook"/>
        <input id="countryBook"/>
        <input id="cityBook"/>
        <input id="startTimeBook"/>
        <input id="endTimeBook"/>
        <input id="priceBook"/>
      </div>
        <div class="w-96 bg-white shadow-lg rounded-lg overflow-hidden">
          <div>Фамилия Имя
            <input id="customerName"/>
          </div>
          <div>Телефон для связи
            <input id="phone"/>
          </div>
          <div>Email
            <input id="email"/>
          </div>
          <div>Комментарий
            <input id="description"/>
          </div>
        <button id="send" class="border border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300 mt-4">Отправить</button>
        <button id="close" class="border border-solid border-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-600 hover:text-white transition-all duration-300 mt-4">Закрыть</button>
      </div>
      </div>
    </div>
  </div>
    <script  src="app.js"></script>
  </body>
</html>
